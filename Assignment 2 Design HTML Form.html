<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Assignment 2 - HTML Form</title>
</head>
<body>
    <h1> Session 2 : Assignment 2 - Design a HTML Form </h1>
    <form>
              <fieldset style="width:50%" align="left">
                <legend>Your Details:</legend>
                Name:<input type="text" ><br>
                Email:<input type="text" ><br>
            </fieldset>
        <br />
        <fieldset style="width:50%" align="left">
            <legend>Your Review:</legend>
            <p>
                How did you hear about us? <select>
                    <option selected> Google</option>
                    <option>LinkedIn</option>
                    <option>Monster.com</option>
                </select>
            </p>
            <p>Would you visit us again?</p> 
            <p> Yes <input type="radio" name="Answer">
             No <input type="radio" name="Answer">
             Maybe <input type="radio" name="Answer"></p>
            <p>Comments:</p>
            <textarea style="width:70%"></textarea>
            <p> <input type="checkbox" checked> Sign me up for email updates </p>
            <p><input type="Submit" value="Submit Review"></p>
            </fieldset>
</form>
</body>
</html>
